<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../site.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Entrega Formulario - Módulo 01</title>
</head>
<body>

    <div class="header">
        <h2>Módulo 02</h2>
        <h3> - Entrega Reseña Hotel</h3>
    </div>
    <div class="main">
        <div class="review-header">
            <h4>RESEÑA HOTEL</h4>
        </div>
        
        <div class="review-container">
            <div class="hotel-container">
                <div class="hotel-information">
                    <h4 id="name"></h4>
                    <p id="location"></p>
                </div>
                <div class="hotel-image">
                    <img src="" id="principal-image" />
                </div>
            </div>
            <div class="hotel-container">
                <div class="hotel-review review-score">
                    <span>Puntuación</span>
                    <img src="" alt="" id="score" >
                </div>
                <div class="hotel-review review-type">
                    <span>Reseña anónima</span>
                    <input type="checkbox" name="anonimo" id="anonymous">
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <a href="./../../../index.html" class="back">&larr; Volver a Índice de Prácticas</a>
    </div>

    <script src="./js/scripts.js"></script>

</body>
</html>
