<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../site.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Entrega Carrito HTML - Módulo 06 I</title>
</head>
<body>

    <div class="header">
        <h2>Módulo 06 I</h2>
        <h3> - Entrega Carrito HTML</h3>
    </div>
    <div class="main">

        <div class="cart-header">
            <h4>SHOPPING CART</h4>
        </div>
        <div class="cart-main">
            <div id="product-list">
                <!-- Lista de productos creada dinámicamente -->
            </div>

            <input type="button" value="Calcular" id="calculate-button" disabled>
            <div class="invoice">
                <div class="result">
                    <h4>Subtotal</h4>
                    <p id="subtotal">0€</p>
                </div>
                <div class="result">
                    <h4>IVA</h4>
                    <p id="iva">0€</p>
                </div>
                <div class="result">
                    <h3>TOTAL</h3>
                    <p id="total">0€</p>
                </div>
        </div>

    </div>
    <div class="footer">
        <a href="./../../../index.html" class="back">&larr; Volver a Índice de Prácticas</a>
    </div>

    <script src="./js/scripts.js"></script>

</body>
</html>
