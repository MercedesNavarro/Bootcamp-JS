<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../site.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Extra Calculadora de Cambio Óptimo - Módulo 06 II</title>
</head>
<body>

    <div class="header">
        <h2>Módulo 06 II</h2>
        <h3> - Extra Calculadora de Cambio Óptimo</h3>
    </div>
    <div class="main">

        <div class="calculator-header">
            <h4>CALCULADORA DE CAMBIO ÓPTIMO DE BILLETES Y MONEDAS</h4>
        </div>
        <div id="calculator-main">
            <input type="number" name="total-price" id="total-price" value="0" step="0.01">
            <input type="number" name="quantity-delivered" id="quantity-delivered" value="0" step="0.01">
            <input type="submit" id="calculator-button" value="Calcular">
            <div id="result">
                <!-- Monedas y billetes -->
            </div>
        </div>

    </div>
    <div class="footer">
        <a href="./../../../index.html" class="back">&larr; Volver a Índice de Prácticas</a>
    </div>

    <script src="./js/scripts.js"></script>

</body>
</html>
